<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Doughnuts!</title>
	<link rel="stylesheet" type="text/css" href="CSS/main.css">
	<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body id="background">
	<header>
		<h2>Doughnut Quiz</h2>
		</hr>
		<!-- <h2 class="counter">1/5</h2> -->
	</header>
		<div class="container">
			<div id="question-wrapper">
				<h2 class="question">
					<span>When were doughnuts invented ?</span>
				</h2>
					<input type="radio" name="Answer" class="answer-select" value="0" />
						<span class="answer-one">500 B.C.</span>
					</br>

					<input type="radio" name="Answer" class="answer-select" value="1"/>
						<span class="answer-two">1922</span>
					</br>

					<input type="radio" name="Answer" class="answer-select" value="2"/>
						<span class="answer-three">Mid 1800's</span>
					</br>
			</div>
			<div id="controls">
				<input type="button" id="submit" value="Submit Answer"/>
				<input type="button" id="new" value="New Game"/>	
				<input type="button" id="next" value="Next Question"/>
			</div>
		</div>
</body>
</html>
